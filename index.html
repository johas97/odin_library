<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="logic.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@700&display=swap" rel="stylesheet">

    <title>LibCloud</title>
</head>
<body>

    <!--Header-->
    <div class ="header">
        <div class="left-header">
            <p>LibCloud</p>
        </div>

        <div class="right-header">
            <img class="cloudLogo" src="logoLibCloud.png" alt="Cloud Your Lib">
        </div>
    </div>

    <div class="cloud-seperator">
        
    </div>

<!--Body-->

    <div class="body">
       <div id="bookForm" class="addBookBox">
        <div class="title">
            <label for="title">Title  </label>
            <input type="text" name="title" id="title">
        </div>

        <div class="author">
            <label for="author">Author</label>
            <input type="text" name="author" id="author">
        </div>

        <div class="pages">
            <label for="pages">Pages </label>
            <input type="text" name="pages" id="pages">
        </div>

        <div class="readBook">
            <label for="readBook">Read Book?</label>
            <input type="checkbox" name="readBook" id="readBook">
        </div>

        <button class="bookSubmittButton"> Submitt Book</button>
       </div>

       <div class="displayBookBox">
           
       </div>

    </div>

    <!--Footer-->
    <div class="footer">
        <p>Created for The Odin Project 2021</p>
    </div>
</body>
</html>
